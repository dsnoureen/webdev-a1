<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <header></header>

    <main>
        <section>Let's Get in Touch!</section>
        <form style="justify-content: right;">
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="" id="email" placeholder="example@email.com">
            </div>
            <div>
                <label for="name">Name</label><br>
                <input type="text" name="" id="name" placeholder="full name">
            </div>
            <div>
                <label for="message">Message</label><br>
                <textarea name="" id="message" cols="30" rows="10" placeholder="write your message"></textarea>
            </div>
            <button style="background-color: #4E47FF; color: white;">Get In Touch</button>
        </form>
    </main>

    <footer>
        <h1 class="footerlogo open-sans-normal" style="text-align: center;">LOGO</h1>
        <div style="border: 8px;">
            <p class="fontsyle" style="height: 48px; width: 531px;">Ready to elevate your online presence? Conatct us
                today to discuss your project and discover how we can bring your vision to life.</p>
        </div>
        <nav>
            <ul style=" height: 24px; width: 401px;">
                <li><a class="fontsyle" href="">Home </a></li>
                <li><a class="fontsyle" href="">About</a></li>
                <li><a class="fontsyle" href="">How it works</a></li>
                <li><a class="fontsyle" href="">Services</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
